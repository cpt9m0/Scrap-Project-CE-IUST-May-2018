<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>
		Scraping Data
	</title>
   <style type="text/css">
         h1{
            border-style: groove;
            border-radius: 7px;
            border-color: red;
            color: darkblue;
         }
         table{
            border-style: groove;
            border-radius: 10px;
            border-color: yellow;
         }
         #zoom{
            zoom : 175%;
         }
      </style>
</head>
<body bgcolor="#F3E5F5" id="zoom">
	<h1 class="welcome" > Data Table :</h1>
	<table border = 2 align="center">
      <tr>
         <th bgcolor="#B39DDB">App Name</th>
         <th bgcolor="#B39DDB">Size(MB)</th>
         <th bgcolor="#B39DDB">App Price</th>
         <th bgcolor="#B39DDB">App Rate(%)</th>
         <th bgcolor="#B39DDB">App Version</th>
         <th bgcolor="#B39DDB">App Category</th>
         <th bgcolor="#B39DDB">App ActiveInstalls</th>
      </tr>
            {% for app in Apps %}
            <tr>

               {% for item in app %}
                  <th bgcolor="#D1C4E9" > {{ item }} </th>
                  {% endfor %}
                  </tr>
            {% endfor %}
      </table>
</body>
</html>
